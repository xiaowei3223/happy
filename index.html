//用来计算过去的时间与当前时间相隔多少天
function GetDateDiffstart(startTime) {
    //将xxxx-xx-xx的时间格式，转换为 xxxx/xx/xx的格式 
    startTime = startTime.replace(/\-/g, "/");
    //将计算间隔类性字符转换为小写
    var sTime =new Date(startTime); //开始时间
    var eTime =new Date(); //结束时间
    //作为除数的数字
    var timeType =1;
            timeType =1000*3600*24;
	diffday = parseInt((eTime.getTime() - sTime.getTime()) / parseInt(timeType))
	if (diffday <0){
	return -diffday}
	else{
    return diffday;}
}

//用来计算当前时间与未来某一天相隔多少天
function GetDateDiffend(EndTime) {
    //将xxxx-xx-xx的时间格式，转换为 xxxx/xx/xx的格式

    //将计算间隔类性字符转换为小写
    var sTime =new Date(EndTime); //开始时间
    var eTime =new Date(); //结束时间
    //作为除数的数字
    var timeType =1;
            timeType =1000*3600;
	Allhours = (sTime.getTime()- eTime.getTime()) / parseInt(timeType)
	diffday = parseInt(Allhours/24)
	diffhours = Allhours%24
	diffhour = diffhours.toFixed(1)  //tofixed的参数是用来保留几位小数并且四舍五入
	if (diffday <0 ){
	return -diffday + '天' + -diffhour + '小时'}
	else{
    return diffday + '天' + diffhour + '小时';}
}
